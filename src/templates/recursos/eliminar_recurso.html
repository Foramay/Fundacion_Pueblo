{% extends 'base/base.html' %}

{% block contenido %}
    <main class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">Eliminar Recurso</h5>
                <form action="" method="POST"> {% csrf_token %}
                    <p>¿Estás seguro de eliminar el recurso '{{recursos.titulo}}'?</p>
                    <br>
                    <button type="submit" class="btn btn-outline-danger btn-sm ">Eliminar</button>
                    <a href="{% url 'recursos:recursos' %}">
                        <button type="button" class="btn btn-outline-success btn-sm float-end">Cancelar</button>
                    </a>
                </form>
            </div>
          </div>
    </main>
{% endblock contenido %}
