{% extends 'base/base.html' %}

{% block contenido %}
    <main class="d-flex justify-content-center">        
        {% for e in eventos %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{e.nombre}}</h5>
              <p class="card-text">{{e.descripcion}}</p>
            </div>
          </div>
        {% endfor %}
            
    </main>
{% endblock contenido %}
